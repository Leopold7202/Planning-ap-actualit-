<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planning AP Actualit√©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #1976d2;
      color: white;
    }
    td[contenteditable="true"] {
      background: #eef6ff;
      cursor: text;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>üìÖ Planning AP Actualit√© - Mardis 2025/2026</h1>

  <table id="planningTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Horaire</th>
        <th>Nom de l'√©l√®ve inscrit</th>
        <th>Sujet de l'actualit√©</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes seront g√©n√©r√©es ici -->
    </tbody>
  </table>

  <script>
    // ‚úÖ Ton code Firebase (ne le partage pas publiquement ailleurs)
    const firebaseConfig = {
      apiKey: "AIzaSyAjdI8zsP5nADJz3tXDks9RMdgKrIDhsmY",
      authDomain: "planning-ap-actualite.firebaseapp.com",
      databaseURL: "https://planning-ap-actualite-default-rtdb.firebaseio.com",
      projectId: "planning-ap-actualite",
      storageBucket: "planning-ap-actualite.firebasestorage.app",
      messagingSenderId: "554625312119",
      appId: "1:554625312119:web:a04549cc85e74b62f36d72"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const tableBody = document.querySelector('#planningTable tbody');

    // üìÖ Les bonnes dates du planning (mardis un sur deux)
    const planningDates = [
      "04/11/2025","18/11/2025","02/12/2025","16/12/2025",
      "13/01/2026","27/01/2026","10/02/2026","10/03/2026",
      "24/03/2026","07/04/2026","05/05/2026","19/05/2026",
      "02/06/2026","16/06/2026","30/06/2026"
    ];
    const horaire = "12h55 ‚Äì 13h50";

    // üß† G√©n√©ration dynamique du tableau
    planningDates.forEach((date, index) => {
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${date}</td>
        <td>${horaire}</td>
        <td contenteditable="true" data-col="nom" data-index="${index}"></td>
        <td contenteditable="true" data-col="sujet" data-index="${index}"></td>
      `;
      tableBody.appendChild(tr);
    });

    // üîÑ Synchronisation en temps r√©el depuis Firebase
    const ref = db.ref('planning');
    ref.on('value', snapshot => {
      const data = snapshot.val() || {};
      document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
        const index = cell.getAttribute('data-index');
        const col = cell.getAttribute('data-col');
        cell.textContent = data[index]?.[col] || '';
      });
    });

    // ‚úèÔ∏è Sauvegarde d√®s qu'on modifie une cellule
    document.addEventListener('input', e => {
      if (e.target.matches('td[contenteditable="true"]')) {
        const index = e.target.getAttribute('data-index');
        const col = e.target.getAttribute('data-col');
        const value = e.target.textContent;
        db.ref(`planning/${index}/${col}`).set(value);
      }
    });
  </script>

</body>
</html>
